<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sign Up Page</title>
      <link rel="stylesheet" href="index.css">
      	<script type="text/javascript" src="index.js"></script>
   </head>
   <body>
   	<div>
     	<form>
     		<h1 style="color: blue; font-weight: 600; text-align: center; ">Sign up Page</h1>
     		<p style="color: blue; font-size: 1.5em;">You are welcome to the Sign Up page</p>
     		<h3 class="input_h3">First Name:</h3>
     		<input type="text" name="firstname" placeholder="First Name" required>
     			<h3 class="input_h3">Last Name:</h3>
     			<input type="text" name="lastname" placeholder="Last Name" required>
     				<h3 class="input_h3">Email</h3>
     				<input type="email" name="youremail" placeholder="Your Email" required>
     					<h3 class="input_h3">DOB</h3>
     					<input type="date" required>
     						<h3 class="input_h3">Username:</h3>
     						<input type="text" name="Username" placeholder="Username" required>
     							<h3 class="input_h3">Password:</h3>
     							<input type="password" placeholder="Password" required>
     								<h3 class="input_h3">Confirm Password:</h3>
     							<input type="password" placeholder="Password" required>
     								<br><br><input type="checkbox" required> I have read and agreed to the terms and condition of this site.
     					<br><br><input type="checkbox">	I	am interested in receiving weekly newsletter from this site.<br><br>
     					<input type="submit" onclick="msg()">
     	</form>
     	</div>
   </body>
</html>
